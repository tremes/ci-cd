---

- job:
    name: browser-based-testsuite-pipeline-tremes
    project-type: pipeline
    description: 'Executes browser based testsuite against Integreatly Tutorial Web App.'
    sandbox: true
    pipeline-scm:
      scm:
        - git:
            url: http://github.com/tremes/ci-cd
            clean: true
            branches: 
              - exp
      script-path: scripts/browser-tests.groovy
    parameters:
      - string:
          name: REPOSITORY
          default: 'https://gitlab.cee.redhat.com/tremes/integreatly-qe.git'
          description: 'Repository of the Integreatly Browser based tests'
      - string:
          name: BRANCH
          default: 'exp'
          description: 'Branch of the repository'
      - string:
          name: WEBAPP_URL
          description: 'URL of Tutorial Web App'
      - string:
          name: ADMIN_USERNAME
          default: 'admin@example.com'
          description: 'Username for Tutorial Web App log in'
      - string:
          name: ADMIN_PASSWORD
          default: 'Password1'
          description: 'Password for the Tutorial Web App log in'
